{% extends "base.html" %}
{% load static %}

{% block page-title %} 
    Coder Kai - Create Post
{% endblock %}

{% block css-stylesheet %}
    <link rel="stylesheet" href={% static "main_app/registration/signup.css" %}>
    <style>
        select {
            padding: 0.5rem;
        }

        option {
            font-size: 1.2rem;
        }
    </style>
{% endblock %}

{% block mainbody %}
    <div>
    <h2>Create Post</h2>
        <form method="post" id="login-form">
            {% csrf_token %}
            {{ form }}
            <div>
                <div class="row">
                    <div class="col" id="form-buttons">
                        <button type="submit" class="btn btn-outline-secondary btn-lg px-4 submit-button">Submit Post</button>
                    </div>
                </row>
            </div>
        </form>
    </div>
{% endblock %}
